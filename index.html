    <script>
        document.querySelector(".menu-mobile").addEventListener("click", menuMobile)
        const navMobile = document.querySelector(".nav-mobile")
        const barMenuMobile = document.querySelector(".menu-mobile")
        const statusMode = localStorage.getItem("dark")
        
        
        if(statusMode == 'true'){
            darkMode()
        }

        function menuMobile(){
            navMobile.classList.toggle("open")
            barMenuMobile.classList.toggle("active")
        }
        function darkMode(){
            const mode = document.body.classList.toggle("dark")
            window.localStorage.setItem('dark', mode)
        }
    </script>
